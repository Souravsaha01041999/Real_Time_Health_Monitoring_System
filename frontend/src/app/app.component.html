<div class="p-grid" style="padding: 0;">
    <div class="p-col-2" style="padding: 0;">
        <div *ngIf="isShow" class="menueClass">
            <div class="menueItemSection" (click)="onClickMenueItem('Dashboard')"
                [ngClass]="{ 'selectedMenueItem' :selectedMenue =='Dashboard'}">
                Dashboard
            </div>
            <div class="menueItemSection" (click)="onClickMenueItem('Monitor')"
                [ngClass]="{ 'selectedMenueItem' :selectedMenue =='Monitor'}">
                Monitor
            </div>
        </div>
    </div>
    <div class="p-col-10">
        <router-outlet></router-outlet>
    </div>
</div>
